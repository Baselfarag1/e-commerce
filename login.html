<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

    <header>
        <nav class="navbar customNavbar pt-4" style="background-color: #FFFFFF!important;">
            <div class="container">
              
              <a class="fs-4 text-decoration-none text-secondary">Random<span class="text-dark fw-bold">shop</span></a>
               
            </div>
        </nav>
    </header>


    <section class="container my-5 w-50">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email-inp">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password-inp">
        </div>


        <div class="row">

            <div class="col-md-2 mb-3">
                <button class="btn btn-primary" id="sign-in-btn">Sign In</button>
            </div>

            <div class="col-md-2 mb-3">
                <button class="btn btn-primary" id="sign-up-btn">Sign Up</button>
            </div>
        </div>
    </section>

    

    <script src="js/login.js"></script>
</body>
</html>
